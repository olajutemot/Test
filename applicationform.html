<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
  </head>
  <body>
    <h1>UNIVERSITY APPLICATION FORM</h1>
    <form method="post">
      <fieldset>
        <legend align="center">Personal Information</legend>
        <label for="firstname">First name:</label>
        <input type="text" placeholder="Firstname" id="firstname" />
        <label for="middlename">Middle name:</label>
        <input type="text" placeholder="Middlename" id="middlename" />
        <label for="Lastname">Last name:</label>
        <input type="text" placeholder="Lastname" id="Lastname" />
        <h3>Select your gender</h3>
        <input type="radio" id="male" name="gender"/>
        <label for="male">Male</label>
        <br />
        <input type="radio" id="Female" name="gender" />
        <label for="female">Female</label>
        <br />
        <input type="radio" id="other" name="gender"/>
        <label for="other">Other</label>
        <br /><br />
        <label for="birthday">Date of birth</label>
        <input type="date" id="birthday" />
        <h3>Where are you from</h3>
        <select>
          <optgroup label="South West">
            <option value=""></option>
            <option value="Osun">Osun</option>
            <option value="Ekiti">Ekiti</option>
            <option value="Lagos">lagos</option>
            <option value="Oyo">Oyo</option>
            <option value="Ogun">Ogun</option>
            <option value="Ondo">Ondo</option>
          </optgroup>
          <optgroup label="South South">
            <option value="Akwa Ibom">Akwa Ibom</option>
            <option value="Bayelsa">Bayelsa</option>
            <option value="Cross River">Cross Rivers</option>
            <option value="Delta">Delta</option>
            <option value="Edo">Edo</option>
            <option value="Rivers">Rivers</option>
          </optgroup>
          <optgroup label="South East">
            <option value="Abia">Abia</option>
            <option value="Anambra">Anambra</option>
            <option value="Ebonyi">Ebonyi</option>
            <option value="Enugu">Enugu</option>
            <option value="imo">Imo</option>
          </optgroup>
          <optgroup label="North East">
            <option value="Adamawa">Abia</option>
            <option value="bauchi">Bauchi</option>
            <option value="burno">Burno</option>
            <option value="Gombe">Gombe</option>
            <option value="Taraba">Taraba</option>
            <option value="Yobe">Yobe</option>
          </optgroup>
          <optgroup label="North West">
            <option value="Kebbi">kebbi</option>
            <option value="Kastina">Kastina</option>
            <option value="Kano">Kano</option>
            <option value="Kaduna">Kaduna</option>
            <option value="Kebbi">Kebbi</option>
            <option value="Sokoto">Sokoto</option>
            <option value="Zamfara">Zamfara</option>
          </optgroup>
          <optgroup label="North Central">
            <option value="Nassarawa">Nassarawa</option>
            <option value="Benue">Benue</option>
            <option value="Kogi">Kogi</option>
            <option value="Kwara">Kwara</option>
            <option value="Abuja">Abuja</option>
            <option value="Niger">Niger</option>
            <option value="Plateau">Plateau</option>
          </optgroup>
        </select>
      </fieldset>
      <br />
      <fieldset>
        <legend align="center">Login Information</legend>
        <label for="mail">Enter your e-mail:</label>
        <input type="text" id="mail" placeholder="e-mail" />
        <br /><br />
        <label for="phone">Enter your Phone number:</label>
        <input type="tel" id="phone" placeholder="phonenumber" />
        <br /><br />
        <label for="username">Create Username:</label>
        <input type="text" id="username" placeholder="username" />
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password" />
        <br /><br />
        <label for="pass2">Confirm Password:</label>
        <input type="password" id="pass2" placeholder="re-type password" />
      </fieldset>
      <br /><br />
      <textarea
        rows="10"
        cols="50"
        placeholder="write at least 300 words why you are applying"
      ></textarea
      ><br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
